<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" style="text-align: center; background-color: cornsilk">
          8:00 a.m.
        </td>
        <td
          rowspan="2"
          style="text-align: center; background-color: powderblue"
        >
          5:00 p.m.
        </td>
        <td style="text-align: center">Introduction to XML</td>
      </tr>
      <tr>
        <td style="text-align: center">Validity: DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="6" height="60px">Tuesday</td>
        <td
          rowspan="2"
          height="10px"
          style="text-align: center; background-color: cornsilk"
        >
          8:00 a.m.
        </td>
        <td
          rowspan="2"
          height="10px"
          style="text-align: center; background-color: violet"
        >
          11:00 a.m.
        </td>
        <td rowspan="3" height="30px" style="text-align: center">XPath</td>
      </tr>
      <tr></tr>
      <tr>
        <td
          rowspan="2"
          height="10px"
          style="text-align: center; background-color: violet"
        >
          11:00 a.m.
        </td>
        <td
          rowspan="2"
          height="10px"
          style="text-align: center; background-color: greenyellow"
        >
          2:00 p.m.
        </td>
      </tr>
      <tr>
        <td rowspan="3" height="30px" style="text-align: center">
          XSL Transformations
        </td>
      </tr>
      <tr>
        <td
          rowspan="2"
          height="10px"
          style="text-align: center; background-color: greenyellow"
        >
          2:00 p.m.
        </td>
        <td
          rowspan="2"
          height="10px"
          style="text-align: center; background-color: powderblue"
        >
          5:00 p.m.
        </td>
      </tr>
      <tr></tr>
      <tr>
        <td>Wednesday</td>
        <td rowspan="2" style="text-align: center; background-color: cornsilk">
          8:00 a.m.
        </td>
        <td
          rowspan="2"
          style="text-align: center; background-color: aquamarine"
        >
          12:00 p.m.
        </td>
        <td style="text-align: center">XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
