<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page Copy</title>
    <link rel="stylesheet" href="facebook.css" />
  </head>
  <body>
    <div class="fblogo">
      <img class="fblg" src="photos/facebooklogo.svg" alt="FaceBook Logo" />
    </div>
    <div class="warning">
      <div></div>
      <div class="wnt">You must log in to continue.</div>
    </div>
    <div>
      <form class="lgn">
        <fieldset class="loginfo">
          <h1>Log in to Facebook</h1>
          <div class="wnt2">You must log in to continue.</div>
          <div>
            <input
              class="usn"
              type="text"
              placeholder="Email address or phone number"
            />
          </div>
          <div>
            <input class="pwd" type="password" placeholder="Password" />
          </div>
          <div><button class="lgnbt">Log in</button></div>
          <div class="faldiv">
            <a
              class="fal"
              href="https://www.facebook.com/recover/initiate/?ars=facebook_login"
              >Forgotten account?
            </a>
          </div>
          <hr />
          <div class="or">or</div>
          <div><button class="cnabt">Create new account</button></div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
